<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>通过定位的4个值设置div大小</title>
	<link rel="stylesheet" href="">
	<style>
		body{
			position: relative;
			height: 400px;
		}
		div{
			/*设置div大小*/
			position: absolute;
			background-color: pink;
			top: 20px;
			bottom: 20px;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
